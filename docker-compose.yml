version: '3'

services:
  php:
    container_name: portalReclamacoes-php
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    restart: always
    tty: true
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - portalReclamacoes-network
    ports:
      - '8011:8080' # expÃµe a porta do reverb/websocket

  nginx:
    container_name: portalReclamacoes-nginx
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    restart: always
    tty: true
    ports:
      - '1121:80'
      - '1132:443'
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/certificate-ssl:/etc/certificate-ssl:ro   # ðŸ”‘ monta os certificados do host
    networks:
      - portalReclamacoes-network
    depends_on:
      - php

  mysql:
    container_name: portalReclamacoes-mysql
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    tty: true
    volumes:
      - portalReclamacoes-data:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - portalReclamacoes-network
    ports:
      - '3381:3306'
    environment:
      MYSQL_DATABASE: portal
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: nf@204

  phpmyadmin:
    container_name: portalReclamacoes-phpmyadmin
    image: phpmyadmin:5.2
    restart: always
    ports:
      - '8822:80'
    networks:
      - portalReclamacoes-network
    environment:
      PMA_HOST: portalReclamacoes-mysql
    depends_on:
      - mysql

  redis:
    container_name: portalReclamacoes-redis
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    restart: always
    ports:
      - '6185:6379'
    networks:
      - portalReclamacoes-network

networks:
  portalReclamacoes-network:
    driver: bridge

volumes:
  portalReclamacoes-data:
    driver: local
